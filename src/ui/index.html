<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Time Tracker</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <h1>Time Tracker</h1>
    <div id="login-section">
      <h2>Please Enter Your Name</h2>
      <input type="text" id="username" placeholder="Your Name">
      <button id="login-button">Start</button>
    </div>
    
    <div id="timer-section" class="hidden">
      <div class="client-selection">
        <select id="client-select">
          <option value="">Select a client</option>
          <option value="client1">Client 1</option>
          <option value="client2">Client 2</option>
        </select>
        
        <select id="project-select">
          <option value="">Select a project</option>
        </select>
      </div>
      
      <div class="timer-display">
        <div id="time-display">00:00:00</div>
        <div class="timer-controls">
          <button id="start-button">Start</button>
          <button id="pause-button" class="hidden">Pause</button>
          <button id="stop-button" class="hidden">Stop</button>
        </div>      
      </div>
      
      <div class="entry-notes">
        <textarea id="entry-notes" placeholder="Add notes for this time entry"></textarea>
      </div>

      <div class="status-indicator">
        <span class="status-label">Status:</span>
        <span id="activity-status">Inactive</span>
      </div>
    </div>
  </div>
  
  <!-- Load scripts -->
  <script src="js/activityTracker.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
